# .github/workflows/stale-branches.yml

name: Stale Branches

on: 
 workflow_dispatch:
 schedule:
    - cron: '0 6 * * *' 
#  schedule:
#    - cron: '0 6 * * 1-5' # at 06:00 on every day-of-week from Monday through Friday
    
permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@v2.0.1
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
        days-before-stale: 1 #default 120
        days-before-delete: 2 #default 180
        comment-updates: false
        max-issues: 20
        tag-committer: false
        stale-branch-label: 'stale branch üóëÔ∏è'
        compare-branches: 'info'
